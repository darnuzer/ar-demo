<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>AR.js – Minimaler HIRO-Test</title>
  <!-- DE: Bewährte Versionen (iOS-freundlich) -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- DE: Alternative CDN; falls jsDelivr blockiert ist, nimm UNPKG (unten auskommentiert) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://unpkg.com/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.js"></script> -->
  <style>
    html,body{margin:0;padding:0;background:#000}
    #msg{position:fixed;top:0;left:0;right:0;padding:8px;background:rgba(0,0,0,.5);
         color:#fff;font:14px/1.3 system-ui;z-index:9;text-align:center}
  </style>
</head>
<body>
<div id="msg">Status: lade… Tippe ins Bild, erlaube Kamera. Halte den HIRO-Marker flach, gut beleuchtet, 30–60 cm Abstand.</div>

<!-- DE: Minimal-Szene. WICHTIG: a-marker-camera mit preset="hiro" -->
<a-scene
  embedded
  vr-mode-ui="enabled:false"
  renderer="alpha:true;antialias:false"
  arjs="sourceType: webcam; facingMode: environment; videoTexture: true; trackingMethod: best; debugUIEnabled: false;">
  
  <!-- DE: 1 m Würfel direkt relativ zur Marker-Kamera (immer im Marker-Zentrum) -->
  <a-box position="0 0.5 0" width="1" height="1" depth="1" color="#8A2BE2"></a-box>

  <!-- DE: Marker-Kamera: ersetzt normale Kamera + Marker-Entity in einem Schritt -->
  <a-marker-camera preset="hiro" id="mcam"></a-marker-camera>
</a-scene>

<script>
// DE: Statusanzeige
const $ = (sel)=>document.querySelector(sel);
const say = (t)=> $('#msg').textContent = 'Status: ' + t;

// DE: Kameradiagnostik
window.addEventListener('arjs-video-loaded', ()=> say('Kamera OK – Marker wird gesucht…'));
window.addEventListener('arjs-video-error',  (e)=>{
  const n = e && e.detail && e.detail.error ? (e.detail.error.name || e.detail.error.message) : 'unbekannt';
  say('Kamera-FEHLER: ' + n + ' – in iOS Safari Kamera zulassen.');
});

// DE: Marker-Events – sagen uns, ob AR.js den HIRO erkennt
const mcam = document.getElementById('mcam');
mcam.addEventListener('markerFound', ()=> say('Marker erkannt ✅ – Würfel sollte auf dem HIRO liegen.'));
mcam.addEventListener('markerLost',  ()=> say('Marker verloren – bitte wieder auf den HIRO zielen.'));

// DE: Falls nach 3s kein Videostream, Hinweis geben
setTimeout(()=>{
  const v = document.querySelector('video');
  if (!v || !v.srcObject) {
    say('Kamera nicht verbunden. Safari: Einstellungen→Kamera ZULASSEN. Seite neu laden, ins Bild tippen.');
  }
}, 3000);
</script>
</body>
</html>
