<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>AR.js – Marker-Test (HIRO)</title>
  <!-- DE-KOMMENTAR: Bewährte Versionen für iOS -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    /* DE-KOMMENTAR: UI minimal – nur Statusleiste oben */
    html,body{margin:0;padding:0;background:#000}
    #msg{position:fixed;top:0;left:0;right:0;padding:6px 8px;background:rgba(0,0,0,.45);
         color:#fff;font:14px/1.3 system-ui;z-index:9;text-align:center}
    #ui{position:fixed;bottom:0;left:0;right:0;display:flex;gap:6px;justify-content:center;
        padding:8px;background:rgba(0,0,0,.45);color:#fff;font:14px/1.3 system-ui;z-index:9}
    #ui button{padding:6px 8px;border:0;border-radius:6px;background:#fff;color:#000;cursor:pointer}
  </style>
</head>
<body>
<div id="msg">Status: lade…</div>
<div id="ui">
  <!-- DE-KOMMENTAR: Umschalten zwischen einfachem Würfel und GLB -->
  <button id="showBox">Würfel</button>
  <button id="showGLB">GLB</button>
</div>

<!-- DE-KOMMENTAR: Marker-basierte AR-Szene, keine GPS/Orientation nötig -->
<a-scene
  embedded
  vr-mode-ui="enabled:false"
  renderer="alpha:true;antialias:false"
  arjs="sourceType: webcam; facingMode: environment; videoTexture: true; trackingMethod: best; debugUIEnabled: false;">
  
  <!-- DE-KOMMENTAR: Kamera (ohne GPS) -->
  <a-entity camera></a-entity>

  <!-- DE-KOMMENTAR: HIRO-Marker – alles, was hier drin ist, erscheint auf dem Marker -->
  <a-marker type="pattern" preset="hiro" id="hiro">
    <!-- DE-KOMMENTAR: Platzhalter – wird per JS gefüllt (Würfel oder GLB) -->
    <a-entity id="holder"></a-entity>
  </a-marker>

  <!-- DE-KOMMENTAR: Wenn Marker nicht im Bild, zeigt AR.js standardmäßig nichts -->
  <a-entity id="fallback"></a-entity>
</a-scene>

<script>
// ===================== KONFIG =====================
// DE-KOMMENTAR: Dateiname deiner kleinen Test-GLB (z. B. 'Box.glb' oder 'test.glb')
const TEST_GLB = 'test.glb'; // bei Bedarf anpassen
// ==================================================

const msg = (t)=>document.getElementById('msg').textContent = 'Status: ' + t;
const holder = document.getElementById('holder');

// DE-KOMMENTAR: Kamera-Diagnostik – meldet, ob das Videobild verbunden ist
window.addEventListener('arjs-video-loaded', ()=> msg('Kamera OK – halte den HIRO-Marker in die Kamera.'));
window.addEventListener('arjs-video-error', (e)=>{
  const name = e && e.detail && e.detail.error ? (e.detail.error.name || e.detail.error.message) : 'unbekannt';
  msg('Kamera-FEHLER: ' + name + ' – iOS: Einstellungen→Safari→Kamera = Zulassen.');
});
// DE-KOMMENTAR: S
