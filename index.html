<!-- DE: Szene muss transparent sein und AR.js muss die Webcam als Textur verwenden -->
<a-scene
  vr-mode-ui="enabled:false"
  renderer="alpha:true;antialias:true;precision:mediump"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
  embedded
  style="width:100vw;height:100vh">

  <a-assets>
    <a-asset-item id="buildingModel" src="building.glb"></a-asset-item>
  </a-assets>

  <!-- DE: Nur EINE Kamera – gps-new-camera. Sie liefert das Videobild (Hintergrund). -->
  <!-- DE: Im Direktmodus hängen wir das Modell als Kind DARUNTER, 5 m vor der Kamera. -->
  <a-entity id="camRig"
    gps-new-camera="gpsMinDistance: 5"
    look-controls-enabled="false"
    arjs-device-orientation-controls="smoothingFactor: 0.1">
    <a-entity camera look-controls="enabled:true"></a-entity>

    <!-- DE: Direktmodus (immer vor der Kamera, Videobild bleibt sichtbar) -->
    <a-entity id="building-direct"
      gltf-model="#buildingModel"
      position="0 -1 -5"
      scale="0.5 0.5 0.5"
      visible="false"></a-entity>
  </a-entity>

  <!-- DE: GPS-Modus – neue Komponenten nach Doku: gps-new-entity-place -->
  <a-entity id="building-gps"
    gps-new-entity-place="latitude: 46.8013; longitude: 9.8355"
    position="0 0 0"  <!-- DE: Y=Höhen-Offset in Metern -->
    gltf-model="#buildingModel"
    scale="8 8 8"
    visible="false"></a-entity>
</a-scene>
