<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kamera Direkt-Test</title>
<style>
  html,body{margin:0;height:100%;background:#000;color:#fff;font:16px system-ui}
  #ui{position:fixed;bottom:0;left:0;right:0;padding:10px;background:rgba(0,0,0,.5);display:flex;gap:8px;justify-content:center;z-index:9}
  video{width:100vw;height:100vh;object-fit:cover}
</style>
</head>
<body>
<video id="v" autoplay playsinline></video>
<div id="ui">
  <button id="start">Kamerabild starten</button>
  <span id="msg"></span>
</div>
<script>
const v=document.getElementById('v'), msg=t=>document.getElementById('msg').textContent=t;
document.getElementById('start').onclick=async()=>{
  try{
    msg('frage Kamera an…');
    const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:'environment'}},audio:false});
    v.srcObject=s; msg('Kamera OK – solltest Livebild sehen.');
  }catch(e){ msg('Kamera-Fehler: '+(e&&e.message?e.message:e)); }
};
</script>
</body>
</html>
